<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Collect List Items</title>
</head>
<body>
    <section  class="container mt-5">
        <ul id="list" class="list">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>

        <textarea id="textarea" cols="17" rows='5'class="display-6"></textarea>
        <br>
        <button type="button" id="extract">Extraxt Text</button>
    </section>

    <script>
        const extract = document.querySelector('#extract');
        extract.addEventListener("click", (e) =>{
        const list = document.querySelector("#list");
        const textarea = document.querySelector("#textarea");
        textarea.textContent = list.innerText;
        });
        
    </script>
</body>
</html>
