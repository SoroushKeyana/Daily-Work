<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add and Delete</title>
    <script src="https://kit.fontawesome.com/eececc9d3f.js" crossorigin="anonymous"></script>
    <style>
        .like{
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="border">
            <h1 class="p-3 text-center bg-dark text-light">My list</h1>
            <form action="#" class="form border p-3">
                <input type="text" id="input">
                <input type="submit" id="add" value="Add" onclick="addItem()" class="btn btn-success btn-md">

            </form>
            <ul id="list" class="border p-5">
            </ul>
        </div>
    </div>
    <script>
        function addItem(){
            //Setting elements to variables
            const input = document.getElementById("input");
            const list = document.getElementById("list");
            const listItem = document.createElement("li");
            const deleteButton = document.createElement("input");
            const like = document.createElement('img');
            

            //Setting attributes to Delete button
            deleteButton.setAttribute("type", "button");
            deleteButton.setAttribute("value", "Delete");
            deleteButton.setAttribute("onclick", "deleteItem()");
            deleteButton.classList.add("btn","btn-danger",'btn-sm','m-2');

            //Setting attributes to like button
            like.setAttribute("src", 'like.png');
            like.classList.add("btn",'like');
            like.setAttribute('onclick', 'likeBtn()');
           
            //Adding classes to the list
            list.classList.add('display-5')
            //Adding the input text to the list item
            listItem.innerText = input.value; 
            list.append(listItem);
            listItem.append(deleteButton);
            listItem.append(like);
            input.value = "";
            //To have different IDs for list items but we didnt use it in this page it is just for me to remember
            let listItemId = list.childElementCount;
            listItem.setAttribute('id', listItemId);
            
        }
        function deleteItem(){
          event.target.parentElement.remove()
            }
        function likeBtn(){
            event.target.setAttribute('src', 'liked.png');
        }
    </script>
</body>
</html>
