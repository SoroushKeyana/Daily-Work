<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
    <style>
    body{
      background-color: rgb(199, 198, 199);
    }
    #form{
        background-color: rgb(231, 227, 223);
      }
      .error{
        color: #ff3860;
      }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
      <form action="" id="form" class="d-flex flex-column align-items-center rounded w-75 mt-5 p-5">
        <h1>Register User</h1>
        <div class="col-md-4 w-100 mb-2">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" value="" >
        <p class="error"></p>
        </div>
        <div class="col-md-4 w-100 mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="" required>
            <div class="error"></div>
        </div>
        <div class="col-md-4 w-100 mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" value="" required>
            <div class="error"></div>
        </div>
        <div class="col-md-4 w-100 mb-2">
            <label for="password2" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="password2" value="" required>
            <div class="error"></div>
        </div>
        <div class="form-check col-md-4 w-100 mb-2">
          <input class="form-check-input" type="checkbox" value="" id="" required>
          <label class="form-check-label" for="">I accept terms and conditions</label>
        </div>
        <div class="col-md-4 w-100">
          <button type="submit" class="btn btn-primary" id="submit">Submit</button> 
        </div>
      </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
